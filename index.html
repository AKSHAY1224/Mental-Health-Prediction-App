<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Prediction</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* üåà Background Gradient */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
      overflow: hidden;
    }

    /* üå§Ô∏è Glassmorphic Container */
    .container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem 2.5rem;
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-weight: 600;
      color: #1a237e;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      display: block;
      text-align: left;
      margin-top: 10px;
      color: #263238;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(102, 166, 255, 0.6);
    }

    /* ‚ú® Button Styling */
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }

    /* üìä Result Section */
    #result {
      display: none;
      background: rgba(255, 255, 255, 0.6);
      margin-top: 20px;
      border-radius: 15px;
      padding: 15px;
      animation: fadeIn 0.8s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      font-size: 15px;
    }

    #result strong {
      color: #1a237e;
    }

    /* üí´ Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üåü Subtle floating animation */
    .container:hover {
      transform: scale(1.02);
      transition: 0.4s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üß† Mental Health Prediction</h2>

    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" placeholder="Between 10 and 40" min="10" max="40">

    <label for="epworth">Epworth Sleep Score:</label>
    <input type="number" id="epworth" placeholder="‚â§ 24" min="0" max="24">

    <label for="suicidal">Suicidal Thoughts:</label>
    <select id="suicidal">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label for="depressiveness">Feeling Depressed?</label>
    <select id="depressiveness">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label for="anxiousness">Feeling Anxious?</label>
    <select id="anxiousness">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <button onclick="predict()">Get Prediction</button>

    <div id="result"></div>
  </div>

  <script>
    async function predict() {
      const data = {
        bmi: parseFloat(document.getElementById("bmi").value),
        epworth_score: parseInt(document.getElementById("epworth").value),
        suicidal: parseInt(document.getElementById("suicidal").value),
        depressiveness: parseInt(document.getElementById("depressiveness").value),
        anxiousness: parseInt(document.getElementById("anxiousness").value)
      };

      const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.error) {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `<strong>Error:</strong> ${result.error}`;
        return;
      }

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <strong>PHQ Score:</strong> ${result.predicted_phq_score} <br>
        <strong>Depression Severity:</strong> ${result.depression_severity} <br>
        <strong>GAD Score:</strong> ${result.predicted_gad_score} <br>
        <strong>Anxiety Severity:</strong> ${result.anxiety_severity}
      `;
    }
  </script>
</body>
</html>
